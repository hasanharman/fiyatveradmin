<div class="row">
  <div class="col-md-10">
    <form class="example" action="action_page.php">
      <input type="text" placeholder="Kullanıcı ara" name="search" (input)="search($event.target.value)">
    </form>
  </div>
</div>
<h5>Kullanıcı</h5>
<div class="row">
  <div class="col-md-10">
    <!-- ngFor duyuru döngüsü burada olacak -->
    <div>
      <div class="input-group" style="margin-bottom: 10px;" *ngFor="let user of users; let i = index">
        <div type="text" class="form-control" (click) ="selectedUser = user"
          aria-describedby="button-addon4">{{user.firstName}} {{user.lastName}}</div>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-info" type="button" data-toggle="modal" data-target="#edit-panel" (click)="selectedUser = user">Güncelle</button>
          <button class="btn btn-danger" type="button" (click)="remove(user._id, i)">Sil</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="edit-panel" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Kullanıcıyı Güncelle</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row form-group">
            <label for="category" class="col-3">Email:</label>
            <input class="form-control col-8" type="text" readonly [value]="selectedUser.email" [(ngModel)]="selectedUser.email">
          </div>
          <div class="row form-group">
            <label for="category" class="col-3">İsim:</label>
            <input class="form-control col-8" type="text" [value]="selectedUser.firstName" [(ngModel)]="selectedUser.firstName">
          </div>
          <div class="row form-group">
            <label for="category" class="col-3">Soyisim:</label>
            <input class="form-control col-8" type="text" [value]="selectedUser.lastName" [(ngModel)]="selectedUser.lastName">
          </div>
          <div class="row form-group">
            <label for="category" class="col-3">Telefon:</label>
            <input class="form-control col-8" type="text" [value]="selectedUser.phone" [(ngModel)]="selectedUser.phone">
          </div>
          <div class="row form-group">
            <label for="category" class="col-3">Kayıt Tarihi:</label>
            <input class="form-control col-8" type="text" readonly [value]="selectedUser.registerDate" [(ngModel)]="selectedUser.registerDate">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="update(selectedUser)">Değişiklikleri Kaydet</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>
